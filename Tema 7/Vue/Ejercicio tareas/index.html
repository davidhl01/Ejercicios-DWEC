<!DOCTYPE html>
<html lang="en">

<head>

    <script src="index.js"></script>
</head>

<body>
    <div id="misnotas">
        <h1>MIS TAREAS</h1>
        <label for="nota">Escribe tu tarea </label>
        <input type="text" v-model="nuevaTarea">
        <button v-on:click="agregar">AÃ±adir tarea</button>
        <br>

        <ul v-for="tarea in tareas">
            <input type="checkbox" v-on:click=completar>
            <li>{{tarea}}</li>


        </ul>
        <br>
        <p v-model="contador">Tienes {{tareas.length}} tareas y tienes {{sincompletar}} sin completar</p>
    </div>




</body>

</html>
